<div class="page-card page-card-admin">
  <div class="page-card-com page-card-main">
    <h4>Add New Supplier</h4> 
  
    <div class="row">
      <div class="mt-4 col-sm-4">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <form #newSupplierForm="ngForm" (ngSubmit)="saveProduct(newSupplierForm)">
              <div class="form-group row">
                <label for="inputProduct1" class="col-sm-2 col-form-label">Supplier</label>
                <div class="col-sm-10">
                  <input type="text" name="product_name" class="form-control" id="inputProduct1" [(ngModel)]="form.name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputCode1" class="col-sm-2 col-form-label">Supplier code</label>
                <div class="col-sm-10">
                  <input type="text" name="product_code" class="form-control" id="inputCode1" [(ngModel)]="form.code" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" [disabled]="!newSupplierForm.valid">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
