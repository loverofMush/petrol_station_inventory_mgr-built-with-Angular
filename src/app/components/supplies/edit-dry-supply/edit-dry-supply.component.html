
<div class="page-card page-card-admin">
  <div class="page-card-com page-card-main">
    <h4>Update Dry Stock</h4> 
  
    <div class="row">
      <div class="mt-4 col-sm-4">
        <div class="card">
          <div class="card-body">
            <form #updateDrySupplyForm="ngForm" (ngSubmit)="updateDrySupply()">
              <div class="form-group row">
                <label for="inputDate1" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" name="date" class="form-control" id="inputDate1" [(ngModel)]="form.supply_date" required>
                </div>
              </div>
              <hr/>
              <div class="form-group row">
                <label for="inputProduct1" class="col-sm-2 col-form-label">Product</label>
                <div class="col-sm-10">
                  <input type="text" name="tank_code" class="form-control" id="inputProduct1" [(ngModel)]="form.product" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputInvt1" class="col-sm-2 col-form-label">Stock Received</label>
                <div class="col-sm-10">
                  <input type="text" name="inventory_received" class="form-control" id="inputInvt1" [(ngModel)]="form.inventory_received" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPrice2" class="col-sm-2 col-form-label">Supply Price</label>
                <div class="col-sm-10">
                  <input type="text" name="stock_rcvd" class="form-control" id="inputPrice2" [(ngModel)]="form.supply_price" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="button" style="position:  relative; left: -70px;" class="btn btn-warning" (click)="goBack()">go back</button>
                  <button type="submit" style="float: right;" class="btn btn-primary" [disabled]="!updateDrySupplyForm.valid">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
