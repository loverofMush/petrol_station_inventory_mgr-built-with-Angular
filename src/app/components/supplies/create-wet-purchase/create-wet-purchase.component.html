
<div class="page-card page-card-admin">
  <div class="page-card-com page-card-main">
    <h4>Add New Supply</h4> 
  
    <div class="row">
      <div class="mt-4 col-sm-4">
        <div class="card">
          <div class="card-header">New Wet Supply</div>
          <div class="card-body">
            <form #purchaseForm="ngForm" (ngSubmit)="savePurchase(purchaseForm)">
              <div class="form-group row">
                <label for="inputDate1" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" name="date" class="form-control" id="inputDate1" [(ngModel)]="form.purchase_date" required>
                </div>
              </div>
              <hr/>
              <div class="form-group row">
                <label for="inputSelect1" class="col-sm-2 col-form-label">Supplier</label>
                <select class="form-control" name="supplier_code" [(ngModel)]="form.supplier_code">
                  <option [ngValue]="null" disabled>-Select a product-</option>
                  <option id="sup.id" *ngFor="let sup of sups" [value]="sup.code">
                    {{sup.name}}
                  </option>
                </select>
              </div>
              <div class="form-group row">
                <label for="inputSelect2" class="col-sm-2 col-form-label">Product</label>
                <select class="form-control" name="wet_product_id" [class.selected]="product === selectedProduct" [(ngModel)]="form.wet_product_id" (change)="productChange($event)">
                  <option [ngValue]="null" disabled>-Select a product-</option>
                  <option id="product.id" *ngFor="let product of products" [value]="product.id">
                    {{product.code}}
                  </option>
                </select>
              </div>
              <input type="text" name="product" class="form-control" id="inputProduct1" [(ngModel)]="form.product" required hidden>
              <div class="form-group row">
                <label for="inputInvt1" class="col-sm-2 col-form-label">Stock Received</label>
                <div class="col-sm-10">
                  <input type="text" name="inventory_received" class="form-control" id="inputInvt1" [(ngModel)]="form.inventory_received" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputCost2" class="col-sm-2 col-form-label">Transport Cost</label>
                <div class="col-sm-10">
                  <input type="text" name="transport_cost" class="form-control" id="inputPrice2" [(ngModel)]="form.transport_cost" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPrice2" class="col-sm-2 col-form-label">Purchase Price</label>
                <div class="col-sm-10">
                  <input type="text" name="purchase_price" class="form-control" id="inputPrice2" [(ngModel)]="form.purchase_price" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-primary" [disabled]="!purchaseForm.valid">Add Purchase</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="mt-4 col-sm-8">
        <div class="page-card page-card-admin">
          <div class="page-card-com page-card-main">
            <h4>Day Supplies</h4> 
            <!-- Dropdown Structure -->
            <div class="split-row">
              <div class="col-md-12">
                <div class="box-inn-sp ad-inn-page">
                  <div class="tab-inn ad-tab-inn">
                    <div class="table-responsive" style="overflow: hidden">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Product</th>
                            <th>Supplier Code</th>
                            <th>Stock Received</th>
                            <th>Transport Cost</th>
                            <th>Purchase Price</th>
                            <th>Date</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let supply of supplies">
                            <td><span class="list">{{supply.product}}</span></td>
                            <td><span class="list">{{supply.supplier_code}}</span></td>
                            <td><span class="list">{{supply.inventory_received}}</span></td>
                            <td><span class="list">{{supply.transport_cost}}</span></td>
                            <td><span class="list">{{supply.purchase_price}}</span></td>
                            <td><span class="list">{{supply.purchase_date}}</span></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
