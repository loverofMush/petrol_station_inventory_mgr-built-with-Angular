<div class="page-card page-card-admin">
  <div class="page-card-com page-card-main">
    <h4>Add New Employee Level</h4> 
  
    <div class="row">
      <div class="mt-4 col-sm-4">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <form #newEmployeeLevelForm="ngForm" (ngSubmit)="saveEmployeeLevel()">
              <div class="form-group row">
                <label for="inputProduct1" class="col-sm-2 col-form-label">Level Name</label>
                <div class="col-sm-10">
                  <input type="text" name="product_name" class="form-control" id="inputProduct1" [(ngModel)]="form.name" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" style="float: right;" class="btn btn-primary" [disabled]="!newEmployeeLevelForm.valid">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
