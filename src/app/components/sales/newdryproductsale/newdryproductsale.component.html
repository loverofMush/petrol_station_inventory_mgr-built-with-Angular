<div class="page_content_inner">
  <h3>Select Product To Enter Sale</h3>
  <div class="grid grid-pad">
      <div *ngFor="let product of products"  routerLink="./{{product.id}}" class="col-2">
          <div class="module post">
              <h4>{{product.name}}</h4>
              <small>{{product.code}}</small>
          </div>
      </div>
  </div>
</div>
