<div class="page-card page-card-admin">
  <div class="page-card-com page-card-main">
    <h4>Update Product</h4> 
  
    <div class="row">
      <div class="mt-4 col-sm-4" *ngIf="product!=null">
        <div class="card">
          <div class="card-header">Edit {{product.code}}</div>
          <div class="card-body">
            <form #updateProductForm="ngForm" (ngSubmit)="save()">
              <div class="form-group row">
                <label for="inputProduct1" class="col-sm-2 col-form-label">Product</label>
                <div class="col-sm-10">
                  <input type="text" name="product_name" class="form-control" id="inputProduct1" [(ngModel)]="form.name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputCode1" class="col-sm-2 col-form-label">Product code</label>
                <div class="col-sm-10">
                  <input type="text" name="product_code" class="form-control" id="inputCode1" [(ngModel)]="form.code" required>
                </div>
              </div>
              <div class="form-group row" style="width: 150px;">
                <label for="inputPrice1" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="text" name="product_price" class="form-control" id="inputPrice1" [(ngModel)]="form.price" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="button" style="position:  relative; left: -70px;" class="btn btn-warning" (click)="goBack()">go back</button>
                  <button type="submit" style="float: right;" class="btn btn-primary" [disabled]="!updateProductForm.valid">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
