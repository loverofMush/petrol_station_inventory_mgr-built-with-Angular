<div class="page-card page-card-admin">
  <div class="page-card-com page-card-main">
    <h4>Add New Expense</h4> 
  
    <div class="row">
      <div class="mt-4 col-sm-4">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <form #newExpenseForm="ngForm" (ngSubmit)="saveExpense()">
              <div class="form-group row">
                <label for="inputDate1" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" name="date" class="form-control" id="inputDate1" [(ngModel)]="form.expense_date" required>
                </div>
              </div>
              <hr/>
              <div class="form-group row">
                <label for="inputSelect2" class="col-sm-2 col-form-label">Expense Type</label>
                <select class="form-control" name="dry_product_sub_id" [class.selected]="cat === selectedCategory" [(ngModel)]="form.expense_category_id" (change)="categoryChange($event)">
                  <option [ngValue]="null" disabled>-Select an expense-</option>
                  <option id="cat.id" *ngFor="let cat of categories" [value]="cat.id">
                    {{cat.name}}
                  </option>
                </select>
              </div>
              <input type="text" name="cat" class="form-control" id="inputCategory1" [(ngModel)]="form.expense_type" required hidden>
              <div class="form-group row">
                <label for="inputAmount1" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                  <input type="text" name="amount" class="form-control" id="inputAmount1" [(ngModel)]="form.amount" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputDesc1" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea name="description" class="form-control" [(ngModel)]="form.description" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" [disabled]="!newExpenseForm.valid">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="mt-4 col-sm-8">
        <div class="page-card page-card-admin">
          <div class="page-card-com page-card-main">
            <h4>Day Expenses</h4> 
            <!-- Dropdown Structure -->
            <div class="split-row">
              <div class="col-md-12">
                <div class="box-inn-sp ad-inn-page">
                  <div class="tab-inn ad-tab-inn">
                    <div class="table-responsive">
                      <table id="bootstrap-data-table" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="bootstrap-data-table_info">
                        <thead>
                          <tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="bootstrap-data-table" 
                              rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" 
                              style="width: 202px;">Expense Category
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" 
                              rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" 
                              style="width: 148px;">Amount
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" 
                              rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" 
                              style="width: 148px;">Description
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="bootstrap-data-table" 
                              rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" 
                              style="width: 208px;">Date
                            </th>
                          </tr>
                        </thead>
                        <tbody> 
                          <tr role="row" class="odd" *ngFor="let s of expenses">
                            <td><span class="list">{{s.expense_type}}</span></td>
                            <td><span class="list">{{s.amount | currency: 'â‚¦'}}</span></td>
                            <td><span class="list">{{s.description}}</span></td>
                            <td><span class="list">{{s.expense_date}}</span></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
